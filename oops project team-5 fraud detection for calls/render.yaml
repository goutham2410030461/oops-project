service:
  type: web
  name: carbon-emission-tracker
  env: java
  plan: free
  buildCommand: mvn clean package
  startCommand: java -jar target/carbon-emission-tracker-1.0.0.jar
  healthCheckPath: /
  healthCheckInterval: 30
  healthCheckTimeout: 5
  healthCheckSuccessThreshold: 2
  healthCheckFailureThreshold: 3
  envVars:
    - key: JAVA_HOME
      value: /usr/lib/jvm/java-17-openjdk
    - key: MAVEN_HOME
      value: /usr/share/maven